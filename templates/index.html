<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">GreenPath</h1>
        <p class="text-center">Masukkan parameter lingkungan untuk mendapatkan saran tanaman.</p>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                <input type="number" step="0.1" name="nitrogen" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phosphorus" class="form-label">Fosforus (P)</label>
                <input type="number" step="0.1" name="phosphorus" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="potassium" class="form-label">Kalium (K)</label>
                <input type="number" step="0.1" name="potassium" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Suhu (Â°C)</label>
                <input type="number" step="0.1" name="temperature" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="humidity" class="form-label">Kelembapan (%)</label>
                <input type="number" step="0.1" name="humidity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ph" class="form-label">pH Tanah</label>
                <input type="number" step="0.1" name="ph" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Curah Hujan (mm)</label>
                <input type="number" step="0.1" name="rainfall" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Prediksi</button>
        </form>

        {% if prediction_text %}
        <div class="mt-4 text-center">
            <h2>{{ prediction_text }}</h2>
            {% if image_url %}
            <img src="{{ image_url }}" alt="Gambar Tanaman" class="img-fluid mt-3 mb-5">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
